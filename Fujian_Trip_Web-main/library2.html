						<p style="text-indent: 2em;">释文：</p>
						<p style="text-indent: 2em;">好风吹树杏花香，花下真人道姓王。大篆龙蛇随笔札，</p>
						<p style="text-indent: 2em;">小天星斗满衣裳。闲抛南极归期晚，笑指东溟饮兴长。</p>
						<p style="text-indent: 2em;">要唤麻姑同一醉，使人沽酒下余杭。癸酉嘉平，黄任。</p>
						<p style="text-indent: 2em;">钤印：古欢堂、莘田氏（朱文）；黄任之印（白文）</p>
