        <p class="animate__animated animate__fadeInUp">鼓浪屿位于福建省厦门市西南隅，是一个面积仅1.78平方公里的美丽小岛。因其优美的自然风光和丰富的文化底蕴，被誉为“海上花园”和“音乐之岛”。岛上绿树成荫，建筑风格独特，有着浓郁的异国情调。</p>
        <p class="animate__animated animate__fadeInUp">鼓浪屿的主要景点包括日光岩、菽庄花园、钢琴博物馆和郑成功纪念馆等。游客可以在这里享受惬意的海滨风光，探访丰富的历史遗迹，感受多元的文化氛围。</p>
