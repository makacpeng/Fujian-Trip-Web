						<p style="text-indent: 2em;">张鋆（<span lang="EN-US">1864-1928</span>），字维垣，号桑溪居士。福建闽县（今福州）人。善画山水，尤长画水牛，其寒鸦古木亦为世所称。</p>
						<p style="text-indent: 2em;">&nbsp;</p>
						<p style="text-indent: 2em;">绢本　设色　团扇　<span lang="EN-US">25.9</span>&times;<span lang="EN-US">25cm</span></p>
						<p style="text-indent: 2em;">&nbsp;</p>
						<p style="text-indent: 2em;">题款：修斋老兄大人法正，丁未六月弟张鋆。</p>
						<p style="text-indent: 2em;">&nbsp;</p>
						<p class="MsoNormal" style="text-indent: 2em;">钤印：张（白文）；鋆（朱文）</p>
