<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/play_guide/style.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(../img/play_guide/lunbotu/img_bylunbotu/yuchuan_bylunbotujpg.jpg);">
                <div class="content">
                    <div class="name">Fujian VIEW</div>
                    <div class="des">夕阳西下，映照在宁静的山水之间，一艘渔船在水面上轻轻摇曳。</div>
                </div>
            </div>
            <div class="item" style="background-image: url(../img/play_guide/lunbotu/img_bylunbotu/house_bylunbotu.jpg);">
                <div class="content">
                    <div class="name">Fujian VIEW</div>
                    <div class="des">余晖之下，小河人家，岁月如此静好</div>
                </div>
            </div>
            <div class="item" style="background-image: url(../img/play_guide/lunbotu/img_bylunbotu/sea_bylunbotu.jpg);">
                <div class="content">
                    <div class="name">Fujian VIEW</div>
                    <div class="des">海面平静，船只静悄悄停靠，一切都显得安详</div>
                </div>
            </div>
            <div class="item" style="background-image: url(../img/play_guide/lunbotu/img_bylunbotu/taimushan_bylunbotu.jpg);">
                <div class="content">
                    <div class="name">Fujian VIEW</div>
                    <div class="des">太姥山，峰峦叠嶂，古寺苍翠，历史悠久，风景秀美。</div>
                </div>
            </div>
            <div class="item" style="background-image: url(../img/play_guide/lunbotu/img_bylunbotu/tulou_bylunbotu.jpg);">
                <div class="content">
                    <div class="name">Fujian VIEW</div>
                    <div class="des">建筑古老巍峨，承载着客家人世代生活智慧与凝聚。</div>
                </div>
            </div>
            <div class="item" style="background-image: url(../img/play_guide/lunbotu/img_bylunbotu/xiapu_bylunbotu.jpg);">
                <div class="content">
                    <div class="name">Fujian VIEW</div>
                    <div class="des">一点光辉晕染在海面上，平凡而又生机</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="s_button">&lt</div>
            <div class="s_button">&gt</div>
        </div>
    </div>

    <script src="../js/play_guide/lunbotu.js"></script>
</body>
</html>
