            animation: action 30s linear infinite;
        }
        #pic:hover{
            cursor: pointer;
            animation-play-state: paused;
        }
        @keyframes action {
            from{
                transform: rotateY(0deg);
            }to{
                transform: rotateY(360deg);
                         }

        }
        #pic img{
            top: 5%;
            position: absolute;
            width: 450px;
            height: 300px;
            -webkit-box-reflect: below 15px -webkit-linear-gradient(transparent 10%, rgba(255,255,2550,3));

        }
        #pic img:nth-child(1){
            transform: translateZ(650px);
        }
        #pic img:nth-child(2){
            transform: rotateY(40deg) translateZ(650px);
        }

        }

            transform: rotateY(280deg) translateZ(650px);
        }
        #pic img:nth-child(9){

        }

    </style>
