  <!-- JavaScript 部分 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取所有左侧栏目的 <li> 元素
        const liElements = document.querySelectorAll('.viewbox-left ul li');

        // 遍历每个 <li> 元素，为其添加点击事件处理程序
        liElements.forEach(li => {
            li.addEventListener('click', function() {
                // 获取当前 <li> 元素的文本内容作为搜索关键词
                const keyword = this.textContent.trim();

                // 构建百度搜索的 URL
                const searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(keyword)}`;

                // 在新标签页中打开百度搜索结果页面
                window.open(searchUrl, '_blank');
            });
        });
    });
  </script>
