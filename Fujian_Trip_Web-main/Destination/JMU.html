<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>带标题描述的圆角图片手风琴效果</title>
  <!-- 引入字体图标 -->
  <link rel="stylesheet" href="/fonts/css/font-awesome.css">
  <link rel="stylesheet" href="../css/Destination/JMU.css">
  
</head>

<body>
<img class="logo" src="../img/Destination/JMU_logo.png" alt="logo">
<div class="container">
  <div class="item active" style="background-image: url(../img/Destination/XM_info1.png);">
    <div class="shadow"></div>
    <div class="content">
      <div class="icon">
        <i class="fa fa-sun-o"></i>
      </div>
      <div class="text">
        <div class="tit">集美学村</div>
<!--        <div class="sub">这是一段描述</div>-->
      </div>
    </div>
  </div>
  <div class="item" style="background-image: url(../img/Destination/banner.png);">
    <div class="shadow"></div>
    <div class="content">
      <div class="icon">
<!--        <i class="fa fa-cloud"><img src="../img/Destination/JMU_logo2.png"></i>-->
      </div>
      <div class="text">
        <div class="tit">集美大学尚大楼</div>
<!--        <div class="sub">这是一段描述</div>-->
      </div>
    </div>
  </div>
  <div class="item" style="background-image: url(../img/Destination/JMU1.png);">
    <div class="shadow"></div>
    <div class="content">
      <div class="icon">
        <i class="fa fa-tint"></i>
      </div>
      <div class="text">
        <div class="tit">龙舟池</div>
<!--        <div class="sub">这是一段描述</div>-->
      </div>
    </div>
  </div>
  <div class="item" style="background-image: url(../img/Destination/JMU2.png);">
    <div class="shadow"></div>
    <div class="content">
      <div class="icon">
        <i class="fa fa-bolt"></i>
      </div>
      <div class="text">
        <div class="tit">集美鳌园</div>
<!--        <div class="sub">这是一段描述</div>-->
      </div>
    </div>
  </div>
  <div class="item" style="background-image: url(../img/Destination/JMU3.png);">
    <div class="shadow"></div>
    <div class="content">
      <div class="icon">
        <i class="fa fa-snowflake-o"></i>
      </div>
      <div class="text">
        <div class="tit">航海学院</div>
<!--        <div class="sub">这是一段描述</div>-->
      </div>
    </div>
  </div>
</div>

<script src="../js/Destination/JMU.js"></script>
<audio src="../music/JMU.ogg" autoplay controls loop ></audio>

</body>

</html>
