    <h1>南门湾</h1> 
    <h2>简介</h2>
    <p> 南门湾位于漳州市东山县铜陵镇南门湾， 全天开放，海湾辽阔、沙滩平缓、绿树成荫，极具南国滨海风光特色。</p>
    <h2>景色特点</h2>
    <p>早晨的南门湾是一个看日出的好地方，一边是湛蓝的大海，一边是特色的古村落，当太阳慢慢地从海平面升起，红霞染红海面，场面十分壮观。夜晚的南门湾，村落灯火通明，夜空星星点点忽明忽暗，你可以去石头底下摸螃蟹、找贝壳，或野炊烧烤体验一下岛上的生活乐趣。</p>
